<!--The content below is only a placeholder and can be replaced.-->

<kendo-grid
    [data]="view | async"
    [height]="533"
    [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [pageable]="true" [sortable]="true"
    (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" (remove)="removeHandler($event)"
    (add)="addHandler($event)"
>
  	<ng-template kendoGridToolbarTemplate>
    	<button kendoGridAddCommand>Nova</button>
  	</ng-template>
	<kendo-grid-column field="id" title="ID" width="150"></kendo-grid-column>
    <kendo-grid-column field="nome" title="Nome" width="150"></kendo-grid-column>
    <kendo-grid-column field="timeCoracao" editor="numeric" title="Time Coracao" width="150"></kendo-grid-column>
    <kendo-grid-column field="vigenciaInicio" editor="date" title="Inicio" width="80"></kendo-grid-column>
    <kendo-grid-column field="vigenciaFim" editor="date" title="Fim" width="80"></kendo-grid-column>
  	<kendo-grid-command-column title="Acao" width="220">
    	<ng-template kendoGridCellTemplate let-isNew="isNew">
        	<button kendoGridEditCommand class="k-primary">Alterar</button>
          	<button kendoGridRemoveCommand>Remover</button>
          	<button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Adicionar' : 'Atualizar' }}</button>
          	<button kendoGridCancelCommand>{{ isNew ? 'Descartar' : 'Cancelar' }}</button>
      	</ng-template>
  	</kendo-grid-command-column>
</kendo-grid>
